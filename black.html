!DOCTYPE html>    
 <html>    
          
 <head>    
    
<title>CSS filter property</title>       
<style>    
body{   
text-align:center;   
}   
#img1 {    
filter: invert(60);    
}    
</style>  
 </head>    
 <body>    
         
<img src =  "immg.jpg" > <h2>Original Image    </h2>   
         
<img src =  "immg.jpg" id = "img1"> <h2>invert(60)</h2>     
 </body>    
      
 </html>
